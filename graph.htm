<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
		
	
		var cResultG = [0,0,0,0,0,0,0];
		for (i=0;i <= cResult.length - 1; i = i + 1) {
			if ( Number(cResult[i]) === 0 ) {
				cResultG[0]++;
				} else if ( Number(cResult[i]) <60 ) {
				cResultG[1]++;
				} else if ( Number(cResult[i]) <70 ) {
				cResultG[2]++;
				} else if ( Number(cResult[i]) <80 ) {
				cResultG[3]++;
				} else if ( Number(cResult[i]) <90 ) {
				cResultG[4]++;
				} else if ( Number(cResult[i]) < 100 ) {
				cResultG[5]++;
				} else {
				cResultG[6]++;
				}
			}
$(function () {

    $(document).ready(function () {
		
				
        // Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: '成绩分布'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: '占比',
                colorByPoint: true,
                data: [
				
				{
                    name: '0',
                    y: cResultG[0]
                }, {
                    name: '1-60',
                    y: cResultG[1]
                }, {
                    name: '60-69',
                    y: cResultG[2]
                }, {
                    name: '70-79',
                    y: cResultG[3]
                }, {
                    name: '80-89',
                    y: cResultG[4]
                }, {
                    name: '90-100',
                    y: cResultG[5]
                }

				]
		
				
            }]
        });
    });
});






		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

	</body>
</html>
