<div class="cards">
  <div class="card">
    <div class="card-title"> 绩点标准 </div>
    <div class="card-text"> 根据《中国政法大学学分制管理办法》（中政大发[2005]189号）第20条，中国政法大学等级制、百分制、成绩绩点换算标准如下：<br>
      <table>
        <tr>
          <td><strong>等级制</strong></td>
          <td><strong>百分制</strong></td>
          <td><strong>绩点标准</strong></td>
        </tr>
        <tr>
          <td><strong>优</strong></td>
          <td>95-100</td>
          <td>6.0-6.5</td>
        </tr>
        <tr>
          <td></td>
          <td>90-94</td>
          <td>5.0-5.4</td>
        </tr>
        <tr>
          <td></td>
          <td>85-89</td>
          <td>4.0-4.4</td>
        </tr>
        <tr>
          <td><strong>良</strong></td>
          <td>80-84</td>
          <td>3.0-3.4</td>
        </tr>
        <tr>
          <td><strong>中</strong></td>
          <td>70-79</td>
          <td>2.0-2.9</td>
        </tr>
        <tr>
          <td><strong>及格</strong></td>
          <td>60-69</td>
          <td>1.0-1.9</td>
        </tr>
        <tr>
          <td><strong>不及格</strong></td>
          <td>59以下</td>
          <td><center>
              0
            </center></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="card">
    <div class="card-title"> 计算方式 </div>
    <div class="card-text">
      <li>一门课程的学分绩点<strong>＝</strong>该课程的学分<strong>×</strong>成绩绩点</li>
      <li>课程总绩点<strong>＝</strong>每门课程学分绩点之和</li>
      <li>平均绩点<strong>＝</strong>课程总绩点<strong>÷</strong>课程总学分</li>
      每门课程的考核成绩、学分、绩点均记入学生的学籍档案。 </div>
  </div>
</div>
